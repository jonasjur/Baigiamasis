<style>
  .navbar-brand {
    font-family: 'Arial', sans-serif;
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
    color: #333;
    padding: 10px 20px;
    background-color: #f8f8f8;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .navbar-brand:hover {
    background-color: #333;
    color: #f8f8f8;
  }

  .search-button {
    background-color: #333;
    border: none;
    border-radius: 5px;
    color: #f8f8f8;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .search-button:hover {
    background-color: #f8f8f8;
    color: #333;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'index' %}">Video Keitykla</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <form class="form-inline my-2 my-lg-0 d-flex flex-row" method="GET" action="{% url 'video-search' %}">
      <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search" aria-label="Search" value="{{ request.GET.q }}">
      <button class="search-button" type="submit"><ion-icon name="search-outline"></ion-icon></button>
    </form>
    <ul class="navbar-nav mr-auto">
    </ul>
    <ul class="navbar-nav">
      {% if user.is_authenticated %}
  <li class="nav-item">
      <a class="nav-link" href="{% url 'video-create' %}">Upload Video</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'account_logout' %}">Sign Out</a>
  </li>
  {% if user.profile %}
  <li class="nav-item">
    <a class="nav-link" href="{% url 'profile' user.profile.pk %}">
      <img src="{{ user.profile.image.url }}" width="35" height="35" class="d-inline-block rounded-circle" alt="Profile">
    </a>
  </li>
  {% endif %}
{% else %}
  <li class="nav-item">
      <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
  </li>
  <li class="nav-item">
      <a class="nav-link" href="{% url 'account_login' %}">Sign In</a>
  </li>
{% endif %}
    </ul>
  </div>
</nav>
